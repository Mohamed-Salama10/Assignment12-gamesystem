<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="vh-100">
      <div class="title-img-container">
        <img src="./images/wraper.png" class="w-100 title-img" alt="" />
      </div>

      <nav class="navbar navbar-expand-lg w-75 m-auto navbar-style rounded-4">
        <div class="container-fluid">
          <div
            class="navbar-brand text-white ms-5 d-flex justify-content-center align-content-center"
          >
            <img
              src="https://routeegypt.com/Game/assets/images/logo-sm.png"
              class=""
              style="width: 40px"
              alt="game review"
            />
            <div class="d-flex align-items-center site-title">
              <p class="text-white m-0">GAME REVIEWS</p>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul
              class="navbar-nav ms-auto w-5 me-5 d-flex justify-content-between"
            >
              <li class="nav-item">
                <a
                  class="nav-link active text-white games-genre"
                  aria-current="page"
                  href="#"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white games-genre" href="#">SHOOTER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white games-genre" href="#">SAILING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white games-genre" href="#"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white games-genre" href="#"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white games-genre" href="#">PIXEL</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5 w-75 px-2">
        <div class="row">






          <div class="col-lg-3 col-md-6 col-sm-12">
            <div>
              <div class="card bg-transparent p-3 style="width: 18rem">
              <div class="cards">
                <img
                  src="https://www.freetogame.com/g/475/thumbnail.jpg"
                  class="card-img-top w-100"
                  alt="..."
                />

                <div class="card-body">
                  <span class="d-flex justify-content-between">
                    <h5 class="card-title text-white fs-6">Card title</h5>
                    <p class="bg-secondary d-inline px-2 py-1 rounded-2">
                      Free
                    </p>
                  </span>

                  <p class="card-text text-white border-bottom pb-3">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>

                  <div class="d-flex justify-content-between">
                    <p class="text-white bg-gradient px-2 py-1 cards-fs m-0">MMORPG</p>

                    <p class="text-white bg-gradient px-2 py-1 cards-fs m-0">PC</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>




        </div>
      </div>
    </div>
  </div>











      </div>
    </header>

    <!--Script linking-->
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ui.js" type="module"></script>
  </body>
</html>
