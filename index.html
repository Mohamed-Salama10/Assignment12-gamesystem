<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="overflow-hidden">
    <header class="">
      <div class="title-img-container">
        <img src="./images/wraper.png" class="w-100 title-img" alt="" />
      </div>

      <nav class="navbar navbar-expand-lg w-75 m-auto navbar-style rounded-4">
        <div class="container-fluid">
          <div
            class="navbar-brand text-white ms-5 d-flex justify-content-center align-content-center"
          >
            <img
              src="https://routeegypt.com/Game/assets/images/logo-sm.png"
              class=""
              style="width: 40px"
              alt="game review"
            />
            <div class="d-flex align-items-center site-title">
              <p class="text-white m-0">GAME REVIEWS</p>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul
              class="navbar-nav ms-auto w-5 me-5 d-flex justify-content-between"
            >
              <li class="nav-item">
                <a
                  class="nav-link active text-primary games-genre"
                  aria-current="page"
                  href="#"
                  id="mmorpgButton"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white games-genre"
                  id="shooterButton"
                  href="#"
                  >SHOOTER</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white games-genre"
                  href="#"
                  id="sailingButton"
                  >SAILING</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white games-genre"
                  href="#"
                  id="permadeathButton"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white games-genre"
                  href="#"
                  id="superheroButton"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white games-genre"
                  href="#"
                  id="pixelButton"
                  >PIXEL</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5 w-75 px-2">
        <div class="row" id="cards-row"></div>
      </div>

      <div
        class="loading-screen position-fixed top-0 bottom-0 start-0 end-0 bg-black z-3 "
      >
        <i class="fa-solid fa-spinner fa-10x fa-spin"></i>
      </div>
    </header>

    <!--Script linking-->

    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.3.slim.min.js"></script>
    <script src="./js/ui.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
